<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Replacements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Protein Replacements</h1>
    <table>
        <thead>
            <tr>
                <th>Food</th>
                <th>Quantity</th>
                <th>Protein</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Soya Chunks</td>
                <td>50 gm</td>
                <td>25 g</td>
                <td>173 cals</td>
            </tr>
            <tr>
                <td>Soya flour</td>
                <td>50 gm</td>
                <td>18 g</td>
                <td>203 cals</td>
            </tr>
			 <tr>
                <td>Soya Milk</td>
                <td>500ml</td>
                <td>16 g</td>
                <td>136 cals</td>
            </tr>
			 <tr>
                <td>Peanuts</td>
                <td>100 gm</td>
                <td>25 g</td>
                <td>564 cals</td>
            </tr>
			 <tr>
                <td>Rajma</td>
                <td>100 gm</td>
                <td>24 g</td>
                <td>345 cals</td>
            </tr>
			 <tr>
                <td>Chhole/Chana</td>
                <td>100 gm</td>
                <td>20 g</td>
                <td>378 cals</td>
            </tr>
			 <tr>
                <td>Lentils</td>
                <td>100 gm</td>
                <td>23 g</td>
                <td>341 cals</td>
            </tr>
			 <tr>
                <td>Tofu</td>
                <td>100 gm</td>
                <td>10 g</td>
                <td>83 cals</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
